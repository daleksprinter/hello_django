{% extends 'layout.html' %}
{% block content %}
        <ul>
            {% for i in items %}
                <li>
                    <div>
                        {{i.title}} {{i.rarelity}} {{i.id}}
                        <a href = '{% url "detail" i.id %}'>詳細</a>
                        
                    </div>
                </li>
            {% endfor %}
        </ul>
        {% if user.is_authenticated %}
        <a href = '{% url "create" %}'>新規作成</a>
        {% endif %}
{% endblock %}
